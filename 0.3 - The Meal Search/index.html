<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Meal - PD2</title>

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div
            class="container d-flex flex-column justify-content-center align-items-center vh-auto"
        >
            <div class="input mx-5">
                <div class="input-group mt-3">
                    <div class="form-outline">
                        <input
                            type="search"
                            id="search-focus"
                            class="form-control"
                            placeholder="Search"
                        />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary ms-2"
                        onclick="SearchButtonAction()"
                    >
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div
            class="container d-flex flex-column justify-content-center align-items-center"
        >
            <div class="product-info text-center">
                <div class="info mt-3"></div>
            </div>
        </div>

        <div class="mb-5">
            <div class="container card mb-5">
                <h1 class="d-flex justify-content-center mx-2" id="results">
                    All Products
                </h1>
                <div class="container mt-2" id="all-products">
                    <div class="row showing-products"></div>
                </div>
            </div>
        </div>

        

        <script src="app.js"></script>
    </body>
</html>
